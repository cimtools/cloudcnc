<!DOCTYPE HTML>
<html>
	<head>
		<title>Cloud CNC</title>
		<link rel="shortcut icon" href="favicon.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="icons/apple-touch-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="114x114" href="icons/apple-touch-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="72x72" href="icons/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon" href="icons/apple-touch-icon-57x57.png">
		<link rel='stylesheet' type='text/css' href='styles/main.css'>
		<script src="js/jquery-1.10.2.js"></script>
		<script src='js/main.js'></script>
		<script src='js/gcodes.js'></script>
		<script src='js/graphics.js'></script>
		<script src='js/config.js'></script>

		<script type="text/javascript">

		var breakPoints = {};
		var currentBreakPoint;

		function test1(){
			$("#runtimeEditor").animate({scrollTop: 20}, 800);
		}

		function setBreakPoint(e){
			breakPoints[$(e).data("index")] = true;
			var img = document.createElement("img");
			$(img).attr("src", "icons/breakpoint.png");
			$(img).attr("width", "20");
			$(img).attr("height", "20");
			var c = $(e).parent().children()[1];
			$(c).css("background-color", "#eeaa99");
			e.appendChild(img);
			// $(e).css("background-image", "url(/path/to/image.jpg)");
		}
		
		function test(){

			var codeLines = $('#editorDiv').val().toUpperCase().split('\n');
			var editorWidth =  $("#editorDiv").width();
			var editorHeight =  $("#editorDiv").height();
			
			$("#lineNumbers").hide();
			$("#editorDiv").hide();
			var editor = document.getElementById('editor');
			var newDiv = document.createElement('div');
			newDiv.setAttribute('id', 'runtimeEditor');
			$(newDiv).css('overflow', 'auto');
			$(newDiv).width(editorWidth + 30);
			$(newDiv).height(editorHeight);
			for(var index = 0; index < codeLines.length; index++){
				var li = document.createElement('div');
				li.setAttribute('id', 'line-' + index);
				
				var bp = document.createElement('div');
				bp.setAttribute('id', 'bp-' + index);
				
				bp.setAttribute('class', 'breakPointArea');
				bp.setAttribute('onClick', 'setBreakPoint(this)');
				$(bp).data("index", index);
				li.appendChild(bp);

				var c = document.createElement('div');
				c.setAttribute('id', 'c-' + index);
				$(c).html(codeLines[index]);

				li.appendChild(c);

				// $(cnc).html("<ol start='" + (index+1) + "''><li>" + codeLines[index] + "</li></ol>");
				newDiv.appendChild(li);
			}
			// newDiv.appendChild(ol);
			editor.appendChild(newDiv);
		}

		function resume(){
			breakPoints[currentBreakPoint] = null;
		}

		</script>
	</head>

	<body>
		<div id="toolbar">
			<div id="product_name">Cloud CNC <span class="product_release_name">&alpha;</span></div>
			<div id="menuButtons">
				<div id="btnStart" class="toolbar_button">Start</div>
				<div id="btnResume" class="toolbar_button" onClick="resume()">Resume</div>
			</div>
		</div>
		<div id="editor">
			<div id="lineNumbers"></div>
			<textarea id="editorDiv"></textarea>
		</div>
		<div id="simulator">
		</div>
		<div id="footer">
			<div id="copyrights">Cloud CNC &copy; 2013</div>
			<div id="speedDiv">Tool Speed<input id="speedSlider" type="range" min="1" max="10" value="10" step="1" ></div>
			<div id="email">admin@cloudcnc.in</div>
		</div>
		<img src="tools/tool.bmp" style="display: none" />
	</body>
</html>
