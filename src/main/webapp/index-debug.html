<!DOCTYPE HTML>
<html>
	<head>
		<title>Cloud CNC</title>
		<link rel="shortcut icon" href="favicon.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="icons/apple-touch-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="114x114" href="icons/apple-touch-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="72x72" href="icons/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon" href="icons/apple-touch-icon-57x57.png">
		<link rel='stylesheet' type='text/css' href='styles/main.css'>
		<script src="js/jquery-1.10.2.js"></script>
		<script src='js/main.js'></script>
		<script src='js/gcodes.js'></script>
		<script src='js/graphics.js'></script>
		<script src='js/config.js'></script>
		<script src='js/cncProgram.js'></script>
	</head>

	<body>
		<div id="toolbar">
			<div id="product_name">Cloud CNC <span class="product_release_name">&alpha;</span></div>

				<div id="socialIcons"></div>
			</div>
		</div>
		<div id="editor">
			<div id="lineNumbers"></div>
			<textarea id="editorDiv"></textarea>
		</div>
		<div id="simulator">
		</div>
		<div id="footer">
			<div id="copyrights" class="AppleFont">Cloud CNC &copy; 2013</div>
			<div id="email" class="AppleFont">admin@cloudcnc.in</div>

			<div id="speedDiv" class="AppleFont">Tool Speed<input id="speedSlider" type="range" min="1" max="10" value="8" step="1" ></div>
			
		</div>
		<img src="tools/tool.bmp" style="display: none" />
	</body>
